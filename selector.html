<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selectors</title>
    <style>
        p{
            color:red;
        }
        #fifth{
            font-size: 25px;
        }
        .yellow{
            background-color: yellow;
        }
        .bold{
            font-weight: 800;
        }
    </style>
</head>
<body>
    <h3> Explore Mixed selectors</h3>
    <p>My first line in css</p>
    <p class="yellow">My first line in css</p>
    <p class="yellow bold">My first line in css</p>
    <p>My first line in css</p>
    <p id="fifth">My first line in css</p>
    <p>My first line in css</p>
</body>
</html>
